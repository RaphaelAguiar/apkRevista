<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Envio de Revista</title>
</head>
<body>	
	<form method="POST"
	      action="http://apkrevista.hopto.org:8080/apkRevista/enviarRevista" 
		  enctype="multipart/form-data"
	>
		<p>Usuario:            <input type="text"     name="cliente"       ></p>
		<p>Senha:              <input type="password" name="senha"         ></p>
		<p>Nome da Revista:    <input type="text"     name="nomeDaRevista" ></p>
		<p>Subtítulo:          <input type="text"     name="subTitulo"     ></p>
		<p>Edição:             <input type="number"   name="edicao"        ></p>
		<p>Arquivo da Revista: <input type="file"     name="arquivo"       accept="pdf"></p>
		<p><input type="submit" value="Enviar"></p>
	</form>
</body>
</html>
